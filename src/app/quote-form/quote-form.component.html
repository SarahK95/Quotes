<div class="container-fluid">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form (ngSubmit)="submitQuote()" #quoteForm ='ngForm'>
        <div class="form-group">
  
            <label for="quote">Quote</label>
            <input type="text" required class="form-control" id="quote" [(ngModel)]="newQuote.quote" name="quote" #quote='ngModel' placeholder="Add your quote here...">
            
  
        </div>
        <div class="form-group">
  
            <label for="author">Author</label>
            <textarea class="form-control" id="author" rows="4" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required  placeholder="Add Author name..."></textarea>
  
        </div>
        <div class="form-group">
            <label for="name"> Publisher Name</label>
            <textarea class="form-control" id="author" rows="4" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required placeholder="Add your name..."></textarea>
  
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
  </div>
